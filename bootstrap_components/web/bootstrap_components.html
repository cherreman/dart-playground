<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Components</title>
    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css">
    <link rel="components" href="button.html">
    <link rel="components" href="progressbar.html">
    <link rel="components" href="hbox.html">
    <link rel="components" href="table.html">
    <link rel="components" href="checkbox.html">
  </head>
  <body style="margin: 20px">
    <h1>Button</h1>
    
    <x-button label="Default"></x-button>
    <x-button label="Disabled" enabled="false"></x-button>
    
    <hr/>
    
    <h1>Progressbar</h1>
    
    <input type="text" style="width: 50px" value="{{progressBarValue}}"/>
    <x-button label="Set Random Value" size="default" on-click="clickHandler()"></x-button>
    
    <hr/>

    <x-progressbar value="{{progressBarValue}}"></x-progressbar>
    <x-progressbar striped="true" value="{{progressBarValue}}"></x-progressbar>
    <x-progressbar striped="true" animated="true" value="{{progressBarValue}}"></x-progressbar>

    <hr/>

    <h1>HBox</h1>

    <x-hbox padding="5" gap="10" border-style="solid" border-color="red" border-width="1">
      <x-button label="a"></x-button>
      <x-button label="b"></x-button>
      <x-button label="c"></x-button>
      <x-button label="d"></x-button>
      <x-button label="e"></x-button>
    </x-hbox>
    
    <hr/>

    <h1>Table</h1>

    <x-hbox gap="15" padding="5">
      <x-checkbox id="tableStripedCheckbox" label="Striped"></x-checkbox>
      <x-checkbox id="tableBorderedCheckbox" label="Bordered" checked="true"></x-checkbox>
      <x-checkbox id="tableHoverCheckbox" label="Hover"></x-checkbox>
      <x-checkbox id="tableCondensedCheckbox" label="Condensed"></x-checkbox>
    </x-hbox>
    
    <x-hbox padding="5" gap="10">
      <x-button label="Add Row" on-click="addRow()"></x-button>
      <x-button label="Remove Row" on-click="removeRow()" enabled="{{!users.isEmpty}}"></x-button>
    </x-hbox>
    
    <hr/>

    <!--
      Note: referencing elements in bindings does not work:
      https://github.com/dart-lang/web-ui/issues/266
    -->

    <x-table striped="{{query('#tableStripedCheckbox').xtag.checked}}"
             bordered="{{query('#tableBorderedCheckbox').xtag.checked}}"
             hover="{{query('#tableHoverCheckbox').xtag.checked}}"
             condensed="{{query('#tableCondensedCheckbox').xtag.checked}}"
             columns="{{tableColumns}}"
             items="{{users}}">
      <!--<columns>
        <column label="Firstname" dataField="firstname"></column>
        <column label="Lastname" dataField="lastname"></column>
        <column label="E-mail" dataField="email"></column>
      </columns>-->
    </x-table>
    
    <script type="application/dart" src="bootstrap_components.dart"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript" src="http://twitter.github.com/bootstrap/assets/js/bootstrap.js"></script>
    <script type="text/javascript" src="http://twitter.github.com/bootstrap/assets/js/bootstrap-transition.js"></script>
    <script type="text/javascript" src="http://twitter.github.com/bootstrap/assets/js/bootstrap-alert.js"></script>
    <script type="text/javascript" src="http://twitter.github.com/bootstrap/assets/js/bootstrap-modal.js"></script>
    <script type="text/javascript" src="http://twitter.github.com/bootstrap/assets/js/bootstrap-dropdown.js"></script>
    <script type="text/javascript" src="http://twitter.github.com/bootstrap/assets/js/bootstrap-scrollspy.js"></script>
    <script type="text/javascript" src="http://twitter.github.com/bootstrap/assets/js/bootstrap-tab.js"></script>
    <script type="text/javascript" src="http://twitter.github.com/bootstrap/assets/js/bootstrap-tooltip.js"></script>
    <script type="text/javascript" src="http://twitter.github.com/bootstrap/assets/js/bootstrap-popover.js"></script>
    <script type="text/javascript" src="http://twitter.github.com/bootstrap/assets/js/bootstrap-button.js"></script>
    <script type="text/javascript" src="http://twitter.github.com/bootstrap/assets/js/bootstrap-collapse.js"></script>
    <script type="text/javascript" src="http://twitter.github.com/bootstrap/assets/js/bootstrap-carousel.js"></script>
    <script type="text/javascript" src="http://twitter.github.com/bootstrap/assets/js/bootstrap-typeahead.js"></script>
  </body>
</html>
