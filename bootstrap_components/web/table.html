<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
</head>
<body>
<element name="x-table" extends="table">
    <template>
        <table class="{{tableClass}}">
          <thead>
            <tr template iterate="column in columns">
              <th>{{column.label}}</th>
            </tr>  
          </thead>
          <tbody template iterate="item in items">
            <tr>
              <td>{{item.firstname}}</td>
              <td>{{item.lastname}}</td>
              <td>{{item.email}}</td>
            </tr>
            <!--<tr template iterate="column in columns">
              <td>{{item.firstname}}</td>
            </tr>-->
          </tbody>
        </table>
    </template>
    <script type="application/dart" src="table.html.dart"></script>
</element>
</body>
</html>
